name: Issue Labeler

on:
  issues:
    types: [opened, edited]

permissions:
  issues: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Add Backend label
        uses: actions-ecosystem/action-add-labels@v1
        if: ${{ startsWith(github.event.issue.title, 'backend:') || startsWith(github.event.issue.title, 'be:') }}
        with:
          labels: "ğŸŒ± Backend"

      - name: Add Frontend label
        uses: actions-ecosystem/action-add-labels@v1
